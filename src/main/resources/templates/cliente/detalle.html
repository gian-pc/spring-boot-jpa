<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layout/layout :: head"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<div class="container mt-5">
    <h1 class="text-secondary border-bottom border-3 border-primary" th:text="${titulo}"></h1>
    <img th:if="${cliente.foto} != null" th:src="@{'/uploads/' + ${cliente.foto}}" class="rounded float-start" style="width: 110px" th:alt="${cliente.nombre} + ' ' + ${cliente.apellidos}">
    <ul class="list-group">
        <li class="list-group-item list-group-item-dark" th:text="'Nombre(s): ' + ${cliente.nombre}"></li>
        <li class="list-group-item list-group-item-dark" th:text="'Apellidos: ' + ${cliente.apellidos}"></li>
        <li class="list-group-item list-group-item-dark" th:text="'Email: ' + ${cliente.email}"></li>
        <li class="list-group-item list-group-item-dark" th:text="'Fecha: ' + ${cliente.fechaCreacion}"></li>
    </ul>
</div>
<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
