<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="layout/layout :: head"></head>
<body>
<div th:replace="layout/layout :: header"></div>
<div class="container">
    <h1 class="text-secondary border-bottom border-3 border-primary" th:text="${titulo}"></h1>
    <form th:action="@{/cliente/formulario}" th:object="${cliente}" method="post" enctype="multipart/form-data">
        <div class="col-4">
            <label class="form-label" for="nombre">Nombre:</label>
            <div>
                <input class="form-control" type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese su Nombre" th:errorclass="'bg-danger bg-opacity-25'" autofocus="autofocus">
            </div>
            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
        <div class="col-4">
            <label class="form-label" for="apellidos">Apellidos:</label>
            <div>
                <input class="form-control" type="text" id="apellidos" th:field="*{apellidos}" placeholder="Ingrese sus Apellidos" th:errorclass="'bg-danger bg-opacity-25'">
            </div>
            <small class="text-danger"  th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
        </div>
        <div class="col-4">
            <label class="form-label" for="email">Email:</label>
            <div>
                <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="Ingrese su Email" th:errorclass="'bg-danger bg-opacity-25'">
            </div>
            <small class="text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div class="col-4">
            <label class="form-label" for="foto">Foto:</label>
            <div>
                <input class="form-control" type="file" name="file" id="foto">
            </div>
        </div>
        <div class="col-4">
            <input class="btn btn-primary mt-2 w-100" type="submit" value="Enviar">
        </div>
    </form>
</div>
<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
