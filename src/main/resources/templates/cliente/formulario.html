<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot JPA</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<!--Inicio Nav-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/cliente/listar}">Cliente</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Fin Nav-->
<div class="container">
    <h1 class="text-secondary border-bottom border-3 border-primary" th:text="${titulo}"></h1>
    <form th:action="@{/cliente/formulario}" th:object="${cliente}" method="post">
        <div class="col-4">
            <label class="form-label" for="nombre">Nombre:</label>
            <div>
                <input class="form-control" type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese su Nombre" th:errorclass="'bg-danger bg-opacity-25'">
            </div>
            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
        <div class="col-4">
            <label class="form-label" for="apellidos">Apellidos:</label>
            <div>
                <input class="form-control" type="text" id="apellidos" th:field="*{apellidos}" placeholder="Ingrese sus Apellidos" th:errorclass="'bg-danger bg-opacity-25'">
            </div>
            <small class="text-danger"  th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></small>
        </div>
        <div class="col-4">
            <label class="form-label" for="email">Email:</label>
            <div>
                <input class="form-control" type="text" id="email" th:field="*{email}" placeholder="Ingrese su Email" th:errorclass="'bg-danger bg-opacity-25'">
            </div>
            <small class="text-danger"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>
        <div>
            <input class="btn btn-primary mt-2" type="submit" value="Enviar">
        </div>

    </form>

</div>

</body>
</html>
